<!DOCTYPE html>
<html>
    <head>
        <title>Quent Virgin?</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    </head>
    <body>
        <div>
            <div class="head">
                <h1>Is Quent still a virgin?</h1>
                <div class="progress-bar" data-label="Getting data...."></div>
                <div class="ani-after">
                    <div class="true">
                        <img src="img/checkmark.png" class="checkmarkimg">
                        <p class="confirmed">Virginity confirmed</p>
                    </div>
                    <img src="img/thumb.png" class="happy">
                </div>
            </div>
            <div class="counter">
                <h2 class="textcount">Time since agreement</h2>
                
                <div class="countdown-container">
                    <div>
                        <p id="days" class="big-text">0</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours" class="big-text">0</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="min" class="big-text">0</p>
                        <span>Min</span>
                    </div>
                    <div>
                        <p id="sec" class="big-text">0</p>
                        <span>Sec</span>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
